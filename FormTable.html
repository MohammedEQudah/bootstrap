<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scriptFormTable.js" defer></script>
    <link rel="stylesheet" href="styleFormTable.css">
</head>
<body>
    <div class="container">
        <div class="formDiv">
            <form id="studentForm">
                <legend>Student Information</legend>
                <label for="firstName">FirstName</label><br>
                <input type="text" id="firstName" required><br><br><br>
                <label for="lastName">LastName</label><br>
                <input type="text" id="lastName" required><br><br><br>
                <label for="country">Country</label><br>
                <input type="text" id="country" required><br><br><br>
                <label for="phoneNumber">PhoneNumber</label><br>
                <input type="text" id="phoneNumber"><br><br><br>
                <input type="submit" value="Save" id="Sub">
            </form>
        </div>
        <div class="TableDiv">
            <table id="studentTable">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Country</th>
                    <th>PhoneNumber</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
